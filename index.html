<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Noto+Sans+Display:wght@100&family=Open+Sans&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <img class="back-img" src="images\pattern-background-desktop.svg" alt="background">
  <div class="container">
    <div class="top-part">
      <img class="top-image"src="images/illustration-hero.svg" alt="dancing">
    </div>
    <div class="bottom-part">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="sale-zone">
        <img class="icon-music" src="images/icon-music.svg" alt="music-note">
        <h2 class="annual-price">Annual Plan</h2>
        <p class="price">$59.99/year</p>
        <a class="change" href="#">Change</a>
      </div>
      <div class="">
        <button class="payment" type="button" name="button">Proceed to Payment</button>
      </div>
      <div class="">
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="">Sheeny81</a>.
  </div>
</body>

</html>
